- vars_prompt:
  - name: 'init'
    prompt: "System initialization?
    Warning âš  :Please select carefully, initialization will delete public key or user information!
    1: Yes\n
    2: No\n"
    private: no
    default: 2  

- block:
  - name: Init for azure
    shell: waagent -deprovision+user --force  
    when: cloud == "azure"

  - name: Remove SSH info
    file: 
      path: '{{item}}'
      state: absent
    with_items:
      - /home/{{admin_username}}/.ssh
      - /root/.ssh
      - /home/frapper/.ssh
    when: cloud == "none"
  when: init == 1